<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>Login</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
        

	    <link href="css/font-awesome.min.css" rel="stylesheet">
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/templatemo-style.css" rel="stylesheet">

	    <script type="text/javascript" src="js/jquery.js">  </script>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<script type="text/javascript">  
		$(document).ready(function(){
			$("#check").click(function(){
				if($("#userId").val()==""){
					
					$("#userId").focus();	
					alert("请输入正确的帐号！");
				}
				else if($("#pwd").val()==""){
					
					$("#pwd").focus();	
					alert("你还没有输入密码！");
				}
				else{	  
					
					var userdata ={    
		                user_id : $("#userId").val(),
		                password : $("#pwd").val()
		           }				
			
					$.ajax({
				         url: "login",			
				         data: JSON.stringify(userdata),			
				         contentType: "application/json;charset=utf-8",	
				         dataType:"json",
				         type: "post",			
				         success:function(data){ 
				          if(data){
				        	  window.location = "user" ;
				        	   
				          }	
				          else{
				        	  alert("账号密码错误！");
				          }
				        },
				
				         error:function(XMLHttpRequest, textStatus, errorThrown){ 
				
				        	 console.log(XMLHttpRequest.status);
		                       console.log(XMLHttpRequest.readyState);
		                       console.log(textStatus);
				
				        }

	      			});
				}
			})

		})
		</script>
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <h1>考试管理系统</h1>
	        </header>
	        <form class="templatemo-login-form">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input id="userId" type="text" class="form-control" placeholder="账号">
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input id="pwd" type="password" class="form-control" placeholder="密码">
		          	</div>	
	        	</div>	          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="cc" />
						<label for="c1"><span></span>记住我</label>
				    </div>				    
				</div>
				<div class="form-group">
					<button id="check" class="templatemo-blue-button width-100">登录</button>
				</div>
	        </form>
		</div>
	</body>
</html>
